<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
    <title>App de gastos</title>
    <script src="https://kit.fontawesome.com/8b21751fcc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="titulo">
        <h1 class="text-center">App de gastos</h1>
        <h2 class="text-center">Ingresa cuánto gastó cada persona</h2>
    </div>
    <div class="container">
        <form name="formulariopers">
            <div class="mb-3 mt-3">
            <label for="InputNombre" class="form-label"><i class="fa-solid fa-person"></i> Nombre</label>
            <input type="text" class="form-control" id="InputNombre" placeholder="Completá el nombre">
            </div>
            <div class="mb-3">
            <label for="InputConsumo" class="form-label"><i class="fa-solid fa-sack-dollar"></i> Monto que consumió</label>
            <input type="number" class="form-control" id="InputConsumo" placeholder="Cuánto gastó">
            </div>
            <button type="button" class="btn btn-primary" onclick="resolver()">Enviar</button>
        </form>
    </div>
    <div>
        <div id="Listado" class="list-group mb-3 mt-3 text-center"> </div>
    </div>
    
    <div class="resultados mb-3 mt-3 text-center">
       <b><i class="fa-solid fa-comments-dollar"></i> A cada uno le toca aportar: $ <span id="aporte"></span></b>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
